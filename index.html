<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Link -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Profile card component</title>
</head>
<body>
    <div class="container">
        <div class="content-page">
            <img src="images/bg-pattern-card.svg" class="main-image">
            <div>
                <img src="images/image-victor.jpg" class="image">
            </div>
            <h2>Victor Crest <span>26</span></h2>
            <p class="country">London</p>
            <div class="numbers">
                <div class="col-1">
                    <p class="paragraphe">80k</p>
                    <span>Followers</span>
                </div>
                <div class="col-2">
                    <p class="paragraphe" >803K</p>
                    <span>Likes</span>
                </div>
                <div class="col-3">
                    <p class="paragraphe">1.4K</p>
                    <span>Photos</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
